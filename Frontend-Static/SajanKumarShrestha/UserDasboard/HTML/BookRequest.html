    <script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <!---========navigation======== -->
    <div class="container" id="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="UserDashboard.html">
                        <span> <img class="user_logo" src="../Logo.png" alt="logo"></span>
                        <span class="title_title">Hamro Library</span>
                    </a>
                </li>
                <li>
                    <a href="UserDashboard.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>

                <li>
                    <a href="MyAccount.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">My Account</span>
                    </a>
                </li>

                <li>
                    <a href="BookRequest.html">
                        <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>

                    </a>

                <li>
                    <a href="#" onclick="confirmLogout();">

                    </a>
                </li>
            </ul>

        <!-- ================ main =================-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>

                <div class="user">
                    <img class="user" src="../user1.png" alt="logo">
                </div>
            </div>

            <!-- Request for book -->

            <div id="Requestforbook">
                <h2>Request for the Book</h2>
                <form>
                    <label for="bookid">Book ID:</label><br>
                    <input type="text" id="bookid" name="bookid"><br>
                    <label for="bookName">Book Name:</label><br>
                    <input type="text" id="bookName" name="bookName"><br>
                    <label for="Note">Note:</label><br>
                    <textarea placeholder="Why require this Book ?"></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </div>


            <!--======scripts======-->
            <script src="../JavaScript/UserDashboard.js"></script>
